<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ClassDodo - Sign up</title>
</head>
<body>
    <nav class="navbar container-fluid bg-dark">
        <ul class="nav-links-center">
          <li class="navlink"><a href="index.html">Classroom</a></li>  
          <li class="navlink"><a href="record.html">Record</a></li>  
          <li class="navlink"><a href="about.html">About</a></li>  
        </ul>
        <ul class="nav-links-right">
            <li><a href="sign-up.html" class="active">Sign-Up</a></li>
            <li><a href="log-in.html">Log-In</a></li>
        </ul>
    </nav>
    <main class="main-area pt-5 pb-5">
        <h1 class="text-center">Sign-Up</h1>
        <section class="form-area container bg-light">
            <!--Teacher or Student Selector-->
            <div class="form-selector d-flex justify-content-center">
               <div class="btn-group">
                  <a href="#teacher-sign-up" class="active"><button role="button" class="btn btn-sm menu-btn p-1" type="menu">Sign-Up as Teacher</button></a>
                  <a href="#student-sign-up"><button role="button" class="btn btn-sm menu-btn p-1" type="menu">Sign-Up as Student</button></a>
               </div>
            </div>
            <!--Fill form-->
            <form class="form-area-inner mt-4 pt-5" role="form">
                <!--Form container-->
                <div class="form-horizontal p-3"> 
                    <!--First name-->
                    <div class="form-group row"> 
                        <label for="firstname" class="col-sm-2 control-label">First Name</label> 
                        <div class="col-sm-10"> 
                           <input type="text" class="form-control" id="firstname" placeholder="Enter First Name"/> 
                        </div> 
                    </div> 
                    <!--Last name-->
                    <div class="form-group row"> 
                       <label for="lastname" class="col-sm-2 control-label">Last Name</label> 
                       <div class="col-sm-10"> 
                          <input type="text" class="form-control" id="lastname"  
                             placeholder="Enter Last Name"/> 
                       </div> 
                    </div> 
                    <!--Email-->
                    <div class="form-group row"> 
                       <label for="email" class="col-sm-2 control-label">Email*</label> 
                       <div class="col-sm-10"> 
                          <input type="email" class="form-control" id="lastname"  
                             placeholder="Enter a valid email" required/> 
                       </div> 
                    </div>
                    <!--Username--> 
                    <div class="form-group row"> 
                       <label for="email" class="col-sm-2 control-label">Username*</label> 
                       <div class="col-sm-10"> 
                          <input type="text" class="form-control" id="username"  
                             placeholder="Enter a your valid email" required> 
                       </div> 
                    </div>
                    <!--Password 1-->
                    <div class="form-group row"> 
                       <label for="password1" class="col-sm-2 control-label">Password*</label> 
                       <div class="col-sm-10"> 
                          <input type="password" class="form-control" id="password1"  
                             placeholder="Enter a strong password" required/> 
                       </div> 
                    </div> 
                    <!--Password 2-->
                    <div class="form-group row"> 
                       <label for="password2" class="col-sm-2 control-label">Confirm Password*</label> 
                       <div class="col-sm-10"> 
                          <input type="password" class="form-control" id="password2"  
                             placeholder="Confirm Password"/> 
                       </div> 
                    </div> 
                    <div class="form-group row">   
                        <div class="checkbox"> 
                           <label> 
                              <input type="checkbox"/> Remember me 
                           </label> 
                        </div> 
                    </div> 
                    <div class="form-group"> 
                       <div class="col-sm-offset-2 col-sm-10"> 
                          <button type="submit" class="btn btn-dark">Sign up</button> 
                       </div> 
                    </div> 
               </div>  
            </form>
        </section>
    </main>
    <footer>
        <div class="text-center pt-2 pb-2 bg-dark">
            <p class="m-0 text-light">ClassDodo</p>
            <p class="m-0 text-light">Check out the <a href="#">source code</a></p>
        </div>
    </footer>
</body>
</html>
