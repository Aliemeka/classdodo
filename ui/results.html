<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ClassDodo - Record</title>
</head>
<body>
    <nav class="navbar container-fluid bg-dark">
        <ul class="nav-links-center">
          <li class="navlink"><a href="index.html">Classroom</a></li>  
          <li class="navlink"><a href="record.html">Record</a></li>  
          <li class="navlink"><a href="about.html">About</a></li>  
        </ul>
        <ul class="nav-links-right">
            <li><a href="sign-up.html">Sign-Up</a></li>
            <li><a href="log-in.html" class="active">Log-In</a></li>
        </ul>
    </nav>
    <main class="main-area pt-5 pb-5">
        <h1 class="text-center">Steph's Results</h1>
        <section class="records-section container bg-light pt-4 pb-4">
            <div class="row justify-content-center p-2">
                <div class="col-sm-6">
                    <div class="card pt-4 pb-4 pl-1">
                        <div class="card-image-container p-4">
                            <img src="images/icon.png" alt="avatar" class="img-fluid" />
                        </div>
                        <div class="mt-1 d-flex results-row" style="width: 100%">
                            <div class="col-4">
                                <p class="text-bold">Mathematics:</p>
                            </div>
                            <div class="col-8">
                                <div class="progress" style="width: 100%">
                                    <div class="progress-bar bg-success" 
                                    role="progressbar" 
                                    style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                                </div>
                            </div>

                            <div class="col-4">
                                <p class="text-bold">English:</p>
                            </div>
                            <div class="col-8">
                                <div class="progress" style="width: 100%">
                                    <div class="progress-bar bg-primary" 
                                    role="progressbar" 
                                    style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                                </div>
                            </div>

                            <div class="col-4">
                                <p class="text-bold">Physics:</p>
                            </div>
                            <div class="col-8">
                                <div class="progress" style="width: 100%">
                                    <div class="progress-bar bg-warning" 
                                    role="progressbar" 
                                    style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                                </div>
                            </div>

                            <div class="col-4">
                                <p class="text-bold">Arabic:</p>
                            </div>
                            <div class="col-8">
                                <div class="progress" style="width: 100%">
                                    <div class="progress-bar bg-danger" 
                                    role="progressbar" 
                                    style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="text-center pt-2 pb-2 bg-dark">
            <p class="m-0 text-light">ClassDodo</p>
            <p class="m-0 text-light">Check out the <a href="https://github.com/Aliemeka/classdodo">source code</a></p>
        </div>
    </footer>
</body>
</html>
